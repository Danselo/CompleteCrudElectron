<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="principal-container">
        <div class="dashboard-container">
            <ul>
                <li><img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="" class="dashboard-icon"><a href="./index.html" >Inicio</a></li>
                <li><img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="" class="dashboard-icon"><a href="./users.html" style="border-bottom: solid #537FE7;">Usuarios</a></li>
                <li><img src="https://cdn-icons-png.flaticon.com/512/3114/3114633.png" alt="" class="dashboard-icon"><a href="./products.html">Productos</a></li>
            </ul>
        </div>
        <div class="main-container">
            <h1>Usuarios</h1>
            <form id="form-users">
                <div>
                <label>Name</label>
                <input type="text" id="name-user" required>
                <label>Lastname</label>
                <input type="text" id="lastname-user" required>
                </div>
                <div>
                    <label>Email</label>
                    <input type="text" id="email-user" required>
                    <label>Phone</label>
                    <input type="text" id="phone-user" min="0" required>
                </div>
                <button type="submit">Send</button>
              
            </form>
        </div>
    </div>
    <script src="render.js"></script>
</body>
</html>
