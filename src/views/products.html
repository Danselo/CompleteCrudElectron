    <title>ELECTRON CRUD</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.bootstrap4.min.css">

<body>
    <div class="principal-container">
        <div class="dashboard-container">
            <ul>
                <li><img src="https://cdn-icons-png.flaticon.com/512/2626/2626923.png" alt="" class="dashboard-icon"><a href="./index.html" >Inicio</a></li>
                <li><img src="https://cdn-icons-png.flaticon.com/512/9356/9356328.png" alt="" class="dashboard-icon"><a href="./users.html" style="border-bottom: solid #537FE7;">Usuarios</a></li>
                <li><img src="https://cdn-icons-png.flaticon.com/512/679/679821.png" alt="" class="dashboard-icon"><a href="./products.html">Productos</a></li>
            </ul>
        </div>
        <div class="main-container">
            <h1>Productos</h1>
            <form id="form_product">
                <div>
                <label>Name</label>
                <input type="text"  id="name_product" required autofocus>
                <label>Price</label>
                <input type="text" id="price_product" required>
                </div>
                <div>
                    <label>Photo</label>
                    <input type="text" id="photo_product" required>
                    <label>Description</label>
                    <textarea name="" id="description_product" cols="30" rows="1"></textarea>
                    <span class="error-message"></span>
                </div>
                <button type="submit">Send</button>
              
            </form>
            <div>
             <table  id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Photo</th>
                        <th>Actions</th>
                       

                    </tr>
                </thead>
                <tbody id="product_list">
               
                </tbody>
            </table>
            </div>
        
        </div>
    </div>
    <script src="./renderes/renderProducts.js"></script>




    <!-- DATA TABLE  -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap4.min.js"></script>
  <script>
      
	$(document).ready(function() {
	    var table = $('#example').DataTable( {
	        lengthChange: false,
	        buttons: [ 'excel', 'pdf', 'colvis' ],
          "scrollX": true,
          language: {
                "lengthMenu": "Mostrar MENU registros",
                "zeroRecords": "No se encontraron resultados",
                "infoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                "infoFiltered": "(filtrado de un total de MAX registros)",
                "sSearch": "Buscar:",
                "oPaginate": {
                    "sFirst": "Primero",
                    "sLast": "Último",
                    "sNext": "Siguiente",
                    "sPrevious": "Anterior"
                },
                "sProcessing": "Procesando...",
            },
	    } );

	 
	    table.buttons().container()
	        .appendTo( '#example_wrapper .col-md-6:eq(0)' );
	} );
     </script>
