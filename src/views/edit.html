<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="./css/edit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="main-container">
        <h1>Editar Usuario</h1>
        <form id="form-users">
            <div>
            <label>Name</label>
            <input type="text" id="name-user" required>
            <label>Lastname</label>
            <input type="text" id="lastname-user" required>
            </div>
            <div>
                <label>Email</label>
                <input type="email" id="email-user" required>
                <label>Phone</label>
                <input type="number" id="phone-user" min="0"  required>
                <span class="error-message"></span>

            </div>
            <button type="submit">Edit</button>
          
        </form>
        </div>
    <script src="./renderes/modalEdit.js"></script>
</body>
</html>
